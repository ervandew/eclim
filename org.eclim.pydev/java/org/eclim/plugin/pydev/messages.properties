org.python.pydev.TAB_WIDTH=\
  The number of spaces used for indentation.
com.python.pydev.analysis.NAMES_TO_CONSIDER_GLOBALS=\
  Consider the following names as globals: (comma separated)
com.python.pydev.analysis.NAMES_TO_IGNORE_UNUSED_VARIABLE=\
  Don''t report unused variable if name starts with: (comma separated)
com.python.pydev.analysis.NAMES_TO_IGNORE_UNUSED_IMPORT=\
  Don''t report unused imports in modules named: (comma separated)

com.python.pydev.analysis.SEVERITY_UNUSED_IMPORT=\
  Severity of an unused import (Error=2, Warning=1, Info=0, Ignore=-1)
com.python.pydev.analysis.SEVERITY_UNUSED_WILD_IMPORT=\
  Severity of an unused wildcard import (Error=2, Warning=1, Info=0, Ignore=-1)
com.python.pydev.analysis.SEVERITY_UNUSED_VARIABLE=\
  Severity of an unused variable (Error=2, Warning=1, Info=0, Ignore=-1)
com.python.pydev.analysis.SEVERITY_UNUSED_PARAMETER=\
  Severity of an unused parameter (Error=2, Warning=1, Info=0, Ignore=-1)
